<div>
   <h2 class="text-light">SLACK</h2>
   <hr style="border: 1px solid #333;">
   <span>
      <img :src="userProfile.picture" class="rounded-circle mr-2" height="30">
      <span class="text-light">{{ userProfile.name }}</span> 
   </span>
   <hr style="border: 1px solid #333;">
   <button class="btn btn-outline-light" @click="logout">登出</button>
   <hr style="border: 1px solid #333;">
   <button class="btn btn-outline-primary" @click="openModal">Add Channel</button>
   <div class="mt-4">
      <ChannelItem
         v-for="channel in channelLists"
         :key="channel.id"
         :id="channel.id"
         :channelName="channel.name">
      </ChannelItem>
   </div>
   <hr style="border: 1px solid #333;">
   <div>
      <div class="text-light">
         <h4>Users</h4>
         <div class="mt-4">
            <Users
               v-for="user in userLists"
               :key="user.uid"
               :userId="user.uid"
               :userName="user.name"
               :avatar="user.avatar"
               :isOnline="user.isOnline"
            ></Users>
         </div>
      </div>
   </div>
</div>
